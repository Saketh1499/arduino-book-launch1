  <script>
    function reloadFunction(event) {
      if (event.persisted) {
        console.log("The page was cached by the browser");
        location.reload(true);
      } else {
        console.log("The page was NOT cached by the browser");
      }
    }
  </script>

<body>
  <script language="javascript">
function divReplacebook1(){

            setTimeout(
      function(){
       
        // $('#Div-A').replaceWith($('#Div-B'));
         $('#Div-B').show();
        divReplacebook1twice();
      },
      600
   );
 
 }
  function divReplacebook1twice(){
 
   setTimeout(
      function(){
       
         $('#Div-B').replaceWith($('#winners'));
         $('#winners').show();
       
      },
      10000
   );
   }
   function divReplacebook2(){

            setTimeout(
      function(){
       
        // $('#Div-A').replaceWith($('#Div-B'));
         $('#consolation-congratulations').show();
        divReplacebook2twice();
      },
      600
   );
 
 }
 function divReplacebook2twice(){
 
   setTimeout(
      function(){
       
         $('#consolation-congratulations').replaceWith($('#consolation'));
         $('#consolation').show();
       
      },
      10000
   );
 }
 
</script>


  
<section id="announcement">
  <div class="py-3">
    <h4 class="display-5 section-title text-center">FLOSS Arduino books launch<br> By <br>  Prof. Anil Shasrabuddhe</h4>
  </div>

  <center>
    <div class="tab">
      <button class="tablinks btn btn-lg btn-outline-success text-center" onclick="divReplacebook1(event, 'Book1')" style="color: black">Microcontroller Programming with<br>Arduino, Scilab and Xcos</button>&nbsp; &nbsp; &nbsp; &nbsp; 
      <button class="tablinks btn btn-lg btn-outline-info text-center" onclick="divReplacebook2(event, 'Book2')" style="color: black">Microcontroller Programming with<br>Arduino and Python</button>
    </div>
  </center>

  <br>
  <center>
    <div id="Book1" class="tabcontent">
      <div id="Div-B" style="display:none;">
        <img id="myImage" src="image/arduino-scilab.png" class="img-fluid">
      </div>
    </div>
  </center>

  <br>
  <center>
    <div id="Book2" class="tabcontent">
      <div id="consolation-congratulations" style="display:none;">
        <img id="myImage" src="image/arduino-python.png" class="img-fluid">
      </div>
    </div>
  </center>
</section>
